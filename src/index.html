<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue JS - Practice</title>
</head>

<body>
  <div id="app">
    <header>
      <div>
        <h1 v-text="sitename"></h1>
      </div>
      <button type="button" class="btn btn-light btn-icon-left btn-icon btn-checkout" 
        @click="showCheckout">
        <svg class="bi icons-color-dark" width="20" height="20">
          <use xlink:href="~bootstrap-icons/bootstrap-icons.svg#basket" />
        </svg>
        Checkout {{ cartItemCount }}
      </button>
    </header>
    <main>
      <div class="container">
        <div class="row" v-if="showProduct">
          <div class="product-card col-lg-4">
            <div class="product-card__image">
              <figure>
                <img :src="product.image">
              </figure>
            </div>
            <div class="product-card__description">
              <h1>{{ product.title }}</h1>
              <p v-html="product.description"></p>
              <p class="">
                {{ product.price | formatPrice }}
              </p>
              <button class="btn btn-dark btn-icon-right btn-icon" type="button" @click="addToCart" 
                v-if="canAddToCart">
                Add to cart
                <svg class="bi icons-color-light" width="20" height="20">
                  <use xlink:href="~bootstrap-icons/bootstrap-icons.svg#cart-plus-fill" />
                </svg>
              </button>
              <button class="btn disabled btn-dark btn-icon-right btn-icon" type="button" 
                v-else>
                Add to cart
                <svg class="bi icons-color-light" width="20" height="20">
                  <use xlink:href="~bootstrap-icons/bootstrap-icons.svg#cart-plus-fill" />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="row" v-else>
          <div class="col-md-4">
            <strong>First Name:</strong>
            <input v-model="order.firstName" class="form-control">
          </div>
        </div>  
      </div>
    </main>
  </div>
</body>

</html>
